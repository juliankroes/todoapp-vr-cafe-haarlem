<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
</head>
<body>
    <nav class="nav-bar">
        <img src="./images/logo.webp" class="logo" alt="" width="200px">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
            </svg>
            <a href="#"> dark mode</a>
        </div>
    </nav>
    <section>
        <h2>Todo app</h2>
        <p>Heb jij veel taken vandaag? gebruik de todo app van <span class="call-to-action">VR Cafe haarlem</span> om alles af te krijgen!</p>
    </section>

    <section>
        <h3>Add a new todo item!</h3>
        <input type="text" name="" id="textInput" placeholder="Geef de planten water">
        <br><br>
        <select name="" id="categoryDropdown">
            <option value="" selected>categorie</option>
            <option value="2">Werk</option>
            <option value="3">Persoonlijk</option>
            <option value="3">Vrije Tijd</option>
        </select>
        <br><br>
        <button id="submitTodo">SUBMIT</button>
    </section>

    <section>
        <h3>Mijn todo lijst:</h3>
        <ul>
            <li class="todo-item">Geef de planten water <span class="chip">persoonlijk</span></li>
            <li class="todo-item">Maak de opdracht voor VR Cafe Haarlem <span class="chip">werk</span></li>

        </ul>
    </section>
    
</body>
</html>
