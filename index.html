<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/todolist/">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="darkmode.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.webp" type="image/x-icon">
    <title>Todo app</title>
</head>
<body>
    <nav class="nav-bar">
        <img src="./images/logo.webp" class="logo" alt="" width="170px">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
            </svg>
            <a id="displayToggle"> dark mode</a>
        </div>
    </nav>
    <main>
        <section>
            <h2>Todo app</h2>
            <p>Heb jij veel taken vandaag? gebruik de todo app van <span class="call-to-action">VR Cafe haarlem</span> om alles af te krijgen!</p>
        </section>

        <section class="main-features">

            <section>
                <h3>Voeg een nieuwe todo toe!</h3>
                <input type="text" name="" id="textInput" placeholder="Geef de planten water">
                <br>
                <label id="textInputRequired" for=""><span class="error">Verplicht*</span></label>
                <br>
                <select name="" id="categoryDropdown">
                    <option value="" selected>categorie</option>
                    <option value="werk">Werk</option>
                    <option value="persoonlijk">Persoonlijk</option>
                    <option value="vrije tijd">Vrije Tijd</option>
                </select>
                <br>
                <label id="categoryDropdownRequired" for=""><span class="error">Verplicht*</span></label>
                <br>
                <button id="submitTodo">SUBMIT</button>
            </section>

            <section>
                <h3>Mijn todo lijst:</h3>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel-fill" viewBox="0 0 16 16">
                    <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z"/>
                </svg>
                <select name="" id="filterDropdown">
                    <option value="" selected>filter</option>
                    <option value="category">Categorie</option>
                    <option value="newest">Tijd - nieuwste eerst</option>
                    <option value="oldest">Tijd - oudste eerst</option>
                </select>
                <ul id="todoList">
                </ul>
            </section>

        </section>

        
    </main>
</body>
</html>
